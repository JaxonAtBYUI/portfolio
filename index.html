<!DOCTYPE html>
<html lang="en" class="snapVertical">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/.css">
    <script src="scripts/indexGlitch.js" defer></script>
    <script src="scripts/fades.js" defer></script>
    <title>Jaxon Hamm</title>
</head>
<body class="montserrat" >
    <div class="indexBackgroundContainer" aria-hidden="true">
        <div class="stars"></div>
        <ul class="twinkle">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <header>
        <nav>
            <ul>
                <li>&#x2630;</li>
            </ul>
        </nav>
    </header>
    <main class="snapVerticalWrapper">
        <section id="indexIntroduction" class="snapVerticalComponent">
            <h1 class="roboto" aria-describedby="Jaxon Hamm"><span id="fixLetterRight">Ja</span>
                <span class="rubikGlitch glitch">
                    <span class="glitch1">x</span>
                    x
                    <span class="glitch2">x</span>
                </span>
                on Hamm</h1>
            <p>I make things.</p>
            <div class="glitchImageContainer" id="indexGlitchTriangles">
                <img src="images/drawing.svg" alt="glitchy colorful triangles" class="glitchImage">
                <img src="images/drawing.svg" alt="glitchy colorful triangles" class="glitchImageB" id="GI1">
                <img src="images/drawing.svg" alt="glitchy colorful triangles" class="glitchImageA" id="GI2">
            </div>
        </section>
        <section id="indexWelcome" class="snapVerticalComponent">
            <h2 class="fadeLeft">Welcome to my page.</h2>
            <div id="indexCirclesContainer">
                <img src="images/indexBlueCircles.svg" alt="light blue rotating circle." id="rotImg1">
                <img src="images/indexBlueCircles.svg" alt="light blue rotating circle." id="GI3">
                <img src="images/indexGreenCircles.svg" alt="light green rotating cirlce" id="rotImg2">
                <img src="images/indexGreenCircles.svg" alt="light green rotating cirlce" id="GI4">
                <img src="images/indexOrangeCircles.svg" alt="light orange rotating circle" id="rotImg3">
                <img src="images/indexOrangeCircles.svg" alt="light orange rotating circle" id="GI5">
                <img src="images/indexPurpleCircles.svg" alt="light purple rotating cirlce" id="rotImg4">
                <img src="images/indexPurpleCircles.svg" alt="light purple rotating cirlce" id="GI6">
            </div>
            <p class="fadeRight">Here you'll find what I'm working on and see the progress as I go.</p>
        </section>
        <section id="indexHighlights" class="snapVerticalComponent">
            <h2>Here are some highlights</h2>
            <div id="indexParalaxBox1"></div>
            <div id="indexParalaxBox2"></div>
            <div id="indexParalaxBox3"></div>
        </section>
        <section id="indexSkills" class="snapVerticalComponent">
            <h2>These are some of my skills</h2>
        </section>
        <section id="indexContactMe" class="snapVerticalComponent">
            <p>Want to work together?</p>
            <h2>Contact Me</h2>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend> Contact Me</legend>
                    <label class="formTop">First Name * <input type="text" name="fname" required></label>
                    <label class="formTop">Last Name * <input type="text" name="lname" required></label>
                    <label class="formTop">Email * <input type="email" name="email" placeholder="example@email.com" required></label>
                    <label class="formTop">Business Description <textarea class="formTextArea" name="message" ></textarea></label>
                </fieldset>
                <input type="hidden" id="date" name="date" value="CurrentTime">
                <input type="submit" value="Contact Me" class="formSubmit">
            </form>
        </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
